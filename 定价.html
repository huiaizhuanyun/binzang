<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定价工具</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        label {
            font-weight: bold;
        }

        select, input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #priceOutput {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
    </style>
    <script>
        function interpolatePrice(cost, pricePoints) {
            for (let i = 0; i < pricePoints.length - 1; i++) {
                const [cost1, price1] = pricePoints[i];
                const [cost2, price2] = pricePoints[i + 1];
                if (cost >= cost1 && cost <= cost2) {
                    const ratio = (cost - cost1) / (cost2 - cost1);
                    return price1 + ratio * (price2 - price1);
                }
            }
            return "无法匹配的进价，请确认输入是否正确";
        }

        function getPrice() {
            const itemType = document.getElementById("itemType").value;
            const cost = parseFloat(document.getElementById("costInput").value);
            let price = "无法匹配的进价，请确认输入是否正确";

            const priceData = {
                shoubei: [
                    [150, 550], [220, 730], [240, 810], [280, 960]
                ],
                hebei_mens: [
                    [310, 1700], [350, 1900], [400, 2300], [520, 2900], [550, 3100], [600, 4000], [730, 4700], [970, 5800]
                ],
                hebei_womens: [
                    [320, 1700], [330, 1750], [390, 2100], [430, 2500], [520, 2900], [600, 3800], [855, 5200]
                ],
                shouhe: [
                    [80, 400], [200, 800], [300, 1200], [400, 1700], [500, 2100], [600, 2500], [800, 3000], [1000, 3800], [2000, 6000]
                ],
                luoyang_clothes: [
                    [70, 390], [120, 520], [130, 580], [180, 780], [200, 850], [220, 900], [240, 980], [260, 1070], [280, 1200], [300, 1300]
                ],
                silk_tangzhuang: [
                    [370, 1800], [500, 2700], [950, 5500]
                ]
            };

            if (priceData[itemType]) {
                price = interpolatePrice(cost, priceData[itemType]);
            } else {
                price = "请选择正确的物品类别";
            }

            document.getElementById("priceOutput").innerText = `定价: ${price}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>快速定价工具</h1>
        <label for="itemType">选择物品种类:</label>
        <select id="itemType">
            <option value="shoubei">寿被</option>
            <option value="hebei_mens">河北男装</option>
            <option value="hebei_womens">河北女装</option>
            <option value="shouhe">寿盒</option>
            <option value="luoyang_clothes">洛阳衣服</option>
            <option value="silk_tangzhuang">桑蚕丝唐装</option>
        </select>
        <br>
        <label for="costInput">输入进价:</label>
        <input type="number" id="costInput" placeholder="请输入进价">
        <br>
        <button onclick="getPrice()">获取定价</button>
        <div id="priceOutput">定价: </div>
    </div>
</body>
</html>
